name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # ১. পরিবেশ সেটআপ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ২. সিস্টেম টুলস ইন্সটল (সব প্রয়োজনীয় টুলস একসাথে)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev openjdk-17-jdk unzip libssl-dev libffi-dev
          pip install --upgrade pip
          pip install --upgrade buildozer cython==0.29.33 virtualenv

      # ৩. APK তৈরি শুরু
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # ৪. APK আপলোড করা
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Dhaka13-App-APK
          path: bin/*.apk
